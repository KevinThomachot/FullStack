<div *ngIf="formats">
    <div *ngFor="let format of formats">
        <a [routerLink]="['/format', format.id]">
            {{format.name}}
            {{format.height}}
            {{format.width}}
            {{format.landscape}}
        </a> 
        <button (click)="delete(format)">delete</button>
    </div>
</div>
